<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./auto_create.css">
</head>

<body>
    <div class="content">
        <div class="box_left">
            <h4> Добавить авто</h4>
            <form>
                <label class="form-field">
                    <span>Ф.И.О. водителя:</span>
                    <input class="fio" type="text" placeholder="Петро Игорь Викторович">
                </label>
                <label class="form-field">
                    <span>Марка автомобиля:</span>
                    <input class="marka" type="text" placeholder="MAN 2120">
                </label>
                <label class="form-field">
                    <span>Номер шасси:</span>
                    <input class="shasi" type="text" placeholder="MAA 291293">
                </label>

                <label class="form-field">
                    <span>Год автомобиля:</span>
                    <input class="god" type="text" placeholder="2019">
                </label>
                <label class="form-field">
                    <span>Направления превозок:</span>
                    <input type="text" placeholder="Грузия">
                </label>
                <label class="knopka">
                    <input class="submit" type="submit" value="Добавить">
                </label>
                <label class="knopka_rig">
                    <input class="sub_right" type="submit" value="Отмена">
                </label>


            </form>
        </div>
    </div>
</body>

</html>
